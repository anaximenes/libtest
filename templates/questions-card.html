<!-- Question card --> 

<div class='container book-entry' id='<%=id%>'>
  <div class='row'>
    <div class='title'><h3> <%= title %> </h3></div>
    <div class='authors'> 
      <h5>  by <i> <strong> <%= user.nickname %> </strong> </i> on <%= (new Date(date)).toDateString() %> </h5> 
    </div>
    <div class='description' style='display: block;'> <h4> <p> <%= body %> </p> </h4> </div>
  </div>
  <hr>
</div>
