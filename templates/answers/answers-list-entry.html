<!-- answers list entry -->

<div class='row answer-container'>
  <div class='col-xs-12'>
    <div class='row'>
      <div class='col-xs-2'>
        <div style=''>
          <img class='img-responsive avatar-image' src="/img/avatar.png" alt="">
        </div>
      </div>
      <div class='col-xs-10'>
        <p style='font-size: larger; margin-top: 0.5em'> <%- body %> </p>
      </div>
    </div>

    <div class='row'>
      <div class='col-xs-12 text-right'>
        <div class='authors'>
          by <i> <strong><%= user.nickname %></strong> </i> on <%= (new Date(date)).toDateString() %>
          <!-- <div class='content'> <h5> <p> <%= body %> </p> </h5> </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
