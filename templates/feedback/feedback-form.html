<div class='row book-entry'>
  <div class='col-xs-8 col-xs-offset-2'>
    <!-- <div style='padding: 0em 0.5em 0em 0.5em;'> -->

      <div class='form-group'>
          <form>
              <textarea class="form-control report-message" rows="3" style='margin-bottom: 0.5em;'></textarea>
              <button type='submit' class='btn btn-default button-report'><%- label_submit %></button>
              <input type='button' class='btn btn-default close-btn' value="<%- label_back %>" />
              <span class="report-ok glyphicon glyphicon-ok" aria-hidden="true" style='margin-left: 0.5em; display: none;'></span>
          </form>
      </div>


  </div>
</div>
