  <!-- Sign in page -->

 <div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign in to ResLib</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button id='signin-button' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class='text-center' style='margin-top: 20px'> <h4> <a href='/signup'> Sign up </a> </h4> </div>
  </form>

</div>
