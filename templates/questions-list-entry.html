<!-- Question list entry template -->

<div class='container question-container'>
  <div class='row'>
    <div class='question-stats' style='display: block; margin-right: 15px; float: left'>
      <div class='question-votes' style='display: inline-block; margin: 10px;'>
        <div class='text-center' style='font-size: large'>
          <%= rating %>
        </div>
        <div>
          votes
        </div>
      </div>
      <div class='question-answers' style='display: inline-block; margin: 10px'>
        <div class='text-center' style='font-size: large'>
          <%= answersCount %>
        </div>
        <div>
          answers
        </div>
      </div>
    </div>

    <div style='display: block; float: left'>
      <div class='title'> <h4> <a href='#!/questions/<%= id %>/'><%= title %></a> </h4> </div>
    </div>
  </div>

  <div class='row'>
    <div style='display: block; float: right'>
      <div class='authors'> 
        <h5>  by <i> <strong> <%= user.nickname %> </strong> </i> on <%= (new Date(date)).toDateString() %> </h5> 
      <!-- <div class='content'> <h5> <p> <%= body %> </p> </h5> </div> -->
      </div>
    </div>
  </div>
</div>
