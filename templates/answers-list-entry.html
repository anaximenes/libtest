<!-- answers list entry -->

<div class='container question-container'>
  <div class='row'>
    <div class='col-xs-1'>
      <div class='question-stats' style='display: block; margin-right: 15px; float: left'>
        <div class='question-votes' style='display: inline-block; margin: 15px;'>
          <div class='text-center' style='font-size: large'>
            <%= rating %>
          </div>
          <div>
            votes
          </div>
        </div>
      </div>
    </div>

    <div class='col-xs-11'>
      <div style='display: block; float: left'>
        <p style='font-size: larger'> <%- body %> </p>
      </div>
    </div>
  </div>

  <div class='row'>
    <div style='display: block; float: right'>
      <div class='authors'> 
        by <i> <strong> <%= user.nickname %> </strong> </i> on <%= (new Date(date)).toDateString() %>
      <!-- <div class='content'> <h5> <p> <%= body %> </p> </h5> </div> -->
      </div>
    </div>
  </div>
</div>
