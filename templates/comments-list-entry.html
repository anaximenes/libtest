<!-- Comments-list-entry -->

<div class='container comments-entry' id='<%= id %>'>
  <div class='row'>
    <div> <h3> <%= title %> </h3> </div>
    <div> <h5>  by <i> <strong> <%= user.nickname %> </strong> </i> on <%= (new Date(date)).toDateString() %> </h5> </div>
    <p> <h4> <%= body %> </h4> </p>
  </div>
  <hr>
</div>
