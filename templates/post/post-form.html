<!-- Review post form -->

<div class='container review-container'>
  <div class='row'>
    <img class='avatar-image' src="/img/avatar.png" alt="">
    <div style='display: inline-block; margin-left: +15px; width: 60%;'>
      <div class='row'>
        <input  id='post-title' class='post-title' style="vertical-align: bottom" placeholder='Title'></input>
        <div class='error error-title'> Please fill in title</div>
      </div>
      <div class='row'>
        <div class='wmd-panel'>
          <div id='wmd-button-bar'></div>
          <textarea class='wmd-input' id='wmd-input'></textarea>
        </div>
      
        <div class='wmd-panel wmd-preview' style='border: 1px solid #e0e0e0;' id='wmd-preview'></div>

        <a id='post-button' style='font-size: larger'> Send </a>
        <div style='margin-left: 20%'>
      </div>
    </div>
  </div>
</div>
