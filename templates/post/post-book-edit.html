<!-- Book edit post form -->

<div class='row'>
  <div class='col-xs-12'>
    <div class='wmd-panel wmd-preview well' id='wmd-preview'></div>

    <div class='form'>
      <div class="form-group form-body">
        <div class='wmd-panel'>
          <div class='wmd-button-bar' id='wmd-button-bar'></div>
          <textarea type='text' class='wmd-input form-control' style='min-height: 300px' id='wmd-input'><%= body %></textarea>
        </div>
      </div>
      <a class='button-save' style='font-size: larger'> save </a>
      <a class='button-cancel' style='font-size: larger'> cancel </a>
    </div>
  </div>
</div>
