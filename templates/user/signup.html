<!-- Sign in page -->

<form class="form-signin">
  <h2 class="form-signin-heading"><%- label_welcome_Sign_up %></h2>
  <div class='form-group form-email'>
    <label for="inputEmail" class="sr-only"><%- label_email %></label>
    <input type="email" id="inputEmail" class="form-control" placeholder="<%- label_email %>" required autofocus>
  </div>
  <div class='form-group form-name'>
    <label for="inputName" class="sr-only"><%- label_password %></label>
    <input type="name" id="inputName" class="form-control" placeholder="<%- label_name %>" required>
  </div>
  <div class='form-group form-password'>
    <label for="inputPassword" class="sr-only"><%- label_password %></label>
    <input type="password" id="inputPassword" class="form-control" placeholder="<%- label_password %>" required>

    <label for="inputPasswordRepeat" class="sr-only"><%- label_password %></label>
    <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="<%- label_password_repeat %>" required>
    <div class='alert alert-danger error-password-match' style='display: none;'><%= label_password_match %></div>
  </div>

  <div class='alert alert-danger error-signup' style='display: none;'>
    <%= label_email_taken %>
  </div>

  <button id='signup-button' class="btn btn-lg btn-primary btn-block" type="submit"><%- label_Sign_up %></button>
  <div class='text-center' style='margin-top: 20px'> <h4> <a href='/signin'> <%- label_Sign_in %> </a> </h4> </div>
</form>
