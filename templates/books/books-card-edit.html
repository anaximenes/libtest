<!-- Book card for editing template -->


<div class='row'>
  <div class='hidden-xs col-sm-4'>
    <div style=''>
      <a>
        <img class='img-rounded' style='width: 100%;' src="http://reslib.org/pict/<%= picture %>" alt="">
      </a>
    </div>
  </div>
  <div class='col-sm-8'>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="input-title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-title" value='<%= title %>' id="input-title" placeholder="<%= title %>">
        </div>
      </div>
      <div class="form-group">
        <label for="input-authors" class="col-sm-2 control-label">Authors</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-authors" value='<%= authors %>' id="input-authors" placeholder="<%= authors %>">
        </div>
      </div>
      <div class="form-group">
        <label for="input-publisher" class="col-sm-2 control-label">Publisher</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-publisher" value='<%= publisher %>' id="input-publisher" placeholder="<%= publisher %>">
        </div>
      </div>
      <div class="form-group">
        <label for="input-year" class="col-sm-2 control-label">Year</label>
        <div class="col-sm-2">
          <input type="text" class="form-control input-year" value='<%= year %>' id="input-year" placeholder="<%= year %>">
        </div>
      </div>
      <div class="form-group">
        <label for="input-isbn-10" class="col-sm-2 control-label">isbn10</label>
        <div class="col-sm-2">
          <input type="text" class="form-control input-isbn-10" value='<%= isbn10 %>' id="input-isbn-10" placeholder="<%= isbn10 %>">
        </div>
        <label for="input-isbn-13" class="col-sm-2 control-label">isbn13</label>
        <div class="col-sm-2">
          <input type="text" class="form-control input-isbn-13" value='<%= isbn13 %>' id="input-isbn-13" placeholder="<%= isbn13 %>">
        </div>
      </div>
      <div class="form-group">
        <label for="input-tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-tags" id="input-tags" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default button-save">save</button>
          <button type="" class="btn btn-default button-cancel">discard</button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class='row' style='margin-top: 20px'>
  <div class='col-xs-12'>
    <h4> Description: </h4>
  </div>
</div>
