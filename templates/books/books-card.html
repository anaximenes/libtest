<!-- Book card -->

<div class='container book-entry' id='<%=id%>'>
  <div class='row'>
    <div class='col-xs-11'>
      <a href='//beta.reslib.org/book/<%= url %>/<%= id %>/read/1'>
        <img class='books-card-image' style='margin-bottom: 20px;' src="http://reslib.org/pict/<%= picture %>" alt="">
      </a>
      <div style='display: inline;'>
        <div class="">
          <h4> <%= title %> <small>(<%=year%>)</small>
          <i id='favorite-button' class="fa fa-bookmark<% if (!isFavorite) {%>-o<%}%> fa-1x"></i>
          </h4>
        </div>
        <div class=''>
          <span style='color: grey; margin-right: 4px'> <%= label_author %>: </span> 
          <!-- <span style='color: grey; margin-right: 4px'> Author(s): </span>  -->
          <% for( var i = 0; i < authors.split().length; ++i) { %>
            
            <%= authors.split()[i] %>
            
          <% } %>
        </div>
        <div>
          <span style='color: grey; margin-right: 4px'> <%= label_publisher %>: </span> 
          <%=publisher%>
        </div>
        <div>
          <span style='color: grey; margin-right: 4px'> ISBN: </span> 
          <%= isbn10 || isbn13 %>
        </div>
        <!-- <div> <p> Publisher: <%= publisher %> </p> </div> -->
      </div>
    </div>
  </div>
  
  <% if (description) {%>
  <div class='row'>
    <div class='well'><%= description %></div>
  </div>
</div>
  <% } %>
