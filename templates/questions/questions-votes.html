<div class='question-votes'>
  <i data-action="up" class="glyphicon glyphicon-chevron-up"></i>
  <div class='question-votes-value<% if (rating > 0) { %> positive<% } %><% if (rating < 0) { %> negative<% } %>'>
    <%= rating %>
  </div>
  <i data-action="down" class="glyphicon glyphicon-chevron-down"></i>
</div>
