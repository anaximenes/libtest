<!-- books-list-entry -->
<div class='container book-entry' id='<%=id%>'>
  <div class='row book-container'>
    <!-- <div class='col-xs-10 col-xs-offset-1 book-container'> -->
      <div class='col-xs-11'>
        <a href='/books/<%= id %>/'><img class='book-image' src="http://reslib.org/pict/<%= picture %>" alt=""></a>
        <div style='display: inline;'>
          <div class='title'><h5> <a href='/books/<%= id %>/'><%= title %></a> </h5></div>
          <div class='authors'> <h5>  <%= authors %> </h5> </div>
        </div>
      </div>
      <div class='col-xs-1 text-center'>
        <i id='favorite-button' class="fa fa-bookmark<% if (!isFavorite) {%>-o<%}%> fa-2x"></i>
        <p style='display:none'>add to Favorites</p>
      </div>
    <!-- </div> -->
  </div>
</div>
