  <!-- Sign in/out on top of page -->
  <div id='signInHeader' class='container' style='margin-top: 15px'>
    <div id="footerleft"><p></p></div>

      </div>
    </div>
  </div>

  <!-- Main menu placed here: -->
  <div id='header'></div>
    <!-- <hr style='margin-top: -15px'> -->

  <div id='sub-header' style='margin-top: -15px; margin-bottom: -10px'></div>
 
  <div id='button-back' class='container-fluid col-xs-1'></div>

  <!-- Page is rendered inside this div -->
