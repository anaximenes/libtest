    <div class='container' style='margin-top: 20px'>
        <div id="footerleft"><p></p></div>
        <div id="footercenter"><img src='img/logo.png' alt="Logo"></div> 
        <div id="footerright"><p>
            <a class='menu-signin-item' id='page-signup' href="#">Sign up</a>
            <a class='menu-signin-item' id='page-signin' href="#!/signin/">Sign in</a>

        </p></div>

    <div class="container" style='margin-top: 30px'>
    <div style='text-align: center;'>
        <div style='display: inline-block; vertical-align: top;'>
              <form>
                    <input type="text" class="form-control" style='width: 350px;' placeholder="Search">
              </form>
        </div>
        <div style='display: inline-block; vertical-align: top;'>
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>
    </div>

    <div class="container menu">
          <a class="menu-item active" id='page-books' href="#!/books/">Books</a>
          <a class="menu-item" id='page-questions' href="#!/questions/">Questions</a>
          <a class="menu-item" id='page-favorites' href="#">Favorites</a>
    </div>

    <script type='text/template' id = 'template-signin'> 
       <div class="container">

          <form class="form-signin">
            <h2 class="form-signin-heading">Sign in to ResLib</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button id='signin-button' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>

        </div> <!-- /container -->
    </script>


    
    <!-- <i id='favorite-button' class="fa fa-star<% if (!favorite()) {%>-o<%}%> fa-2x"></i> -->

    <script type='text/template' id = 'template-books-list-entry'> 
        <div class='container book-entry' id='<%=id%>'>
        <div class='row'>
                <a><img class='book-image' src="http://reslib.org/pict/<%= picture %>" alt=""></a>
                <div style='display: inline;'>
                    <div class='title'><h4> <a><%= title %></a> </h4></div>
                        <div style='display: inline; float: right'>
                            <i id='favorite-button' class="fa fa-star<% if (!isFavorite) {%>-o<%}%> fa-2x"></i>
                        </div>
                    <div class='authors'> <h5>  <%= authors %> </h5> </div>
                    <div class='description'> <h4> <p> <%= description %> </p> </h4> </div>
                </div>
        </div>
        <hr>
        </div>
    </script>

    <script type='text/template' id = 'template-book-card'> 
        <div class='container book-entry' id='<%=id%>'>
        <div class='row'>
                <a><img class='book-image' src="http://reslib.org/pict/<%= picture %>" alt=""></a>
                <div style='display: inline;'>
                    <div class='title'><h4> <a><%= title %></a> </h4></div>
                        <div style='display: inline; float: right'>
                            <i id='favorite-button' class="fa fa-star<% if (!isFavorite) {%>-o<%}%> fa-2x"></i>
                        </div>
                    <div class='authors'> <h5>  <%= authors %> </h5> </div>
                    <div> <h4> <p> <%= description %> </p> </h4> </div>
                </div>
        </div>
        <hr>
        <h4>Comments:</h4>
        <hr>
        </div>
    </script>

    <script type='text/template' id = 'template-book-entry-loading'> 
        <div class='container book-entry' id='<%= id %>'>
        <div class='row'>
            <h3> Loading... </h3>
            <div class='authors'> <h4> please wait</h4> </div>
        </div>
        <hr>
        </div>
    </script>

    <script type='text/template' id = 'template-questions-list-entry'> 
        <div class='container question-entry'>
        <div class='row'>
            <div class='title'> <h4> <a> <%= title %> </a> </h4> 
            <div class='authors'> <h5>  <%= user.nickname %> </h5> </div>
            <div class='content'> <h5> <p> <%= body %> </p> </h5> </div>
        </div>
        <hr>
        </div>
    </script>

    <script type='text/template' id = 'template-question-entry-loading'> 
        <div class='container book-entry'>
        <div class='row'>
            <h3> Loading... </h3>
            <div class='authors'> <h4> please wait</h4> </div>
        </div>
        <hr>
        </div>
    </script>

    <script type='text/template' id = 'template-question-card'>

            <div class='title'><h3> <%= title %> </h3></div>
            <div class='authors'> <h4>  <%= authors %> </h4> </div>
            <div class='description' style='display: block;'> <h4> <p> <%= content %> </p> </h4> </div>
        </div>
        <hr>
        <h4>Comments:</h4>
        <hr>
        </div>
    </script>
